version: "3"


services:
  onvi-business-backend:
    container_name: onvi-business-backend
    command: npm run start:prod
    env_file: /config/env/.env.production
    ports:
      - "5000:5000"
    build: .
    restart: always
  onvi-business-worker:
    container_name: onvi-business-worker
    command: npm run worker:start:prod
    env_file: /config/env/.env.production
    ports:
      - "4000:4000"
    build: .
    restart: always